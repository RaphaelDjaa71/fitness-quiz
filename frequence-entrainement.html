<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fréquence d'Entraînement - Quiz Fitness</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <main class="container fade-in">
        <h1>Votre Fréquence d'Entraînement</h1>
        <p class="subtitle">Combien de fois par semaine souhaitez-vous vous entraîner ?</p>

        <form id="frequenceForm" class="card">
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="freq-2" name="frequence" value="2" required>
                    <label for="freq-2">
                        <strong>2 fois par semaine</strong>
                        <span>Idéal pour les débutants ou les emplois du temps chargés</span>
                    </label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="freq-3" name="frequence" value="3">
                    <label for="freq-3">
                        <strong>3 fois par semaine</strong>
                        <span>Programme équilibré, bon compromis temps/résultats</span>
                    </label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="freq-4" name="frequence" value="4">
                    <label for="freq-4">
                        <strong>4 fois par semaine</strong>
                        <span>Programme intensif pour des résultats optimaux</span>
                    </label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="freq-5" name="frequence" value="5">
                    <label for="freq-5">
                        <strong>5 fois par semaine</strong>
                        <span>Programme avancé pour des objectifs ambitieux</span>
                    </label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="freq-6" name="frequence" value="6">
                    <label for="freq-6">
                        <strong>6 fois par semaine</strong>
                        <span>Programme expert pour une progression maximale</span>
                    </label>
                </div>
            </div>

            <div class="info-text mt-2">
                <p>Choisissez une fréquence qui correspond à votre disponibilité et votre niveau d'engagement</p>
            </div>
        </form>

        <div class="flex flex-between mt-4">
            <a href="experience-musculation.html" class="btn btn-outline btn-previous">Retour</a>
            <button type="submit" form="frequenceForm" class="btn btn-primary btn-next">Continuer</button>
        </div>
    </main>

    <script src="js/quizConfig.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Navigation.init();

            // Restaurer la valeur précédente si elle existe
            const savedFrequence = Navigation.getAnswer('frequence-entrainement');
            if (savedFrequence) {
                document.querySelector(`input[value="${savedFrequence}"]`).checked = true;
            }

            // Validation et sauvegarde
            Navigation.validateAndProceed('frequenceForm', () => {
                const selectedOption = document.querySelector('input[name="frequence"]:checked');
                if (!selectedOption) {
                    return false;
                }

                Navigation.saveAnswer('frequence-entrainement', selectedOption.value);
                return true;
            });
        });
    </script>
</body>
</html>
