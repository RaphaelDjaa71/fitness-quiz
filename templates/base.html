<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Fitness Personnalisé">
    <title>Quiz Fitness - {TITLE}</title>
    
    <!-- Préchargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    {ADDITIONAL_STYLES}
</head>
<body>
    <div class="progress-bar">
        <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <main class="quiz-page">
        <div class="container fade-in">
            <h1>{PAGE_TITLE}</h1>
            {CONTENT}
            
            <div class="navigation-buttons">
                <button class="btn btn-secondary btn-prev" aria-label="Retour à la page précédente">
                    Retour
                </button>
                <button class="btn btn-primary btn-next" aria-label="Passer à la question suivante">
                    Continuer
                </button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/quizConfig.js"></script>
    <script src="js/navigation.js"></script>
    {ADDITIONAL_SCRIPTS}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            QuizNavigation.initializePage();
        });
    </script>
</body>
</html>
