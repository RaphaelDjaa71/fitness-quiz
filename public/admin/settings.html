<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - FitnessWithRaph</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="admin-body">
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <i class="fas fa-dumbbell"></i>
                <span>Admin Panel</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/admin/dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/admin/users.html">
                    <i class="fas fa-users"></i>
                    <span>Utilisateurs</span>
                </a>
                <a href="/admin/programs.html">
                    <i class="fas fa-dumbbell"></i>
                    <span>Programmes</span>
                </a>
                <a href="/admin/quiz.html">
                    <i class="fas fa-tasks"></i>
                    <span>Quiz</span>
                </a>
                <a href="/admin/stats.html">
                    <i class="fas fa-chart-bar"></i>
                    <span>Statistiques</span>
                </a>
                <a href="/admin/settings.html" class="active">
                    <i class="fas fa-cog"></i>
                    <span>Paramètres</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <h1>Paramètres du Site</h1>
            </header>

            <div class="content-section">
                <div class="settings-container">
                    <!-- Paramètres Généraux -->
                    <section class="settings-section">
                        <h2>Paramètres Généraux</h2>
                        <form id="generalSettingsForm">
                            <div class="form-group">
                                <label for="siteName">Nom du site</label>
                                <input type="text" id="siteName" name="siteName" value="FitnessWithRaph">
                            </div>
                            <div class="form-group">
                                <label for="siteDescription">Description du site</label>
                                <textarea id="siteDescription" name="siteDescription"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="contactEmail">Email de contact</label>
                                <input type="email" id="contactEmail" name="contactEmail">
                            </div>
                            <button type="submit" class="btn-primary">Enregistrer</button>
                        </form>
                    </section>

                    <!-- Paramètres d'Apparence -->
                    <section class="settings-section">
                        <h2>Apparence</h2>
                        <form id="appearanceSettingsForm">
                            <div class="form-group">
                                <label for="theme">Thème</label>
                                <select id="theme" name="theme">
                                    <option value="light">Clair</option>
                                    <option value="dark">Sombre</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="primaryColor">Couleur principale</label>
                                <input type="color" id="primaryColor" name="primaryColor">
                            </div>
                            <button type="submit" class="btn-primary">Appliquer</button>
                        </form>
                    </section>

                    <!-- Paramètres de Sécurité -->
                    <section class="settings-section">
                        <h2>Sécurité</h2>
                        <form id="securitySettingsForm">
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="twoFactorAuth">
                                    Activer l'authentification à deux facteurs
                                </label>
                            </div>
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="requireStrongPasswords">
                                    Exiger des mots de passe forts
                                </label>
                            </div>
                            <button type="submit" class="btn-primary">Enregistrer</button>
                        </form>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="/admin/js/admin-settings.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialisation directe sans vérification
            initializeSettingsPage();
            loadSettings();
        });
    </script>
</body>
</html>
