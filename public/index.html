<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessWithRaph - Votre Coach Personnel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <section class="hero">
            <h1>Découvrez votre potentiel fitness</h1>
            <p>Commencez votre voyage vers une meilleure santé avec notre quiz personnalisé</p>
            <div class="cta-buttons">
                <a href="/quiz-start.html" class="btn btn-primary btn-large">
                    <i class="fas fa-play"></i> Commencer le Quiz
                </a>
                <button id="learnMoreBtn" class="btn btn-secondary btn-large">
                    <i class="fas fa-info-circle"></i> En savoir plus
                </button>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/header-loader.js"></script>
    <script src="/js/footer-loader.js"></script>
    <script src="/js/header-scroll.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const learnMoreBtn = document.getElementById('learnMoreBtn');

            learnMoreBtn.addEventListener('click', () => {
                const footer = document.getElementById('footer-placeholder');
                footer.scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });
    </script>
</body>
</html>
