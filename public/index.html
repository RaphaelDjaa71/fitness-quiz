<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Fitness - Accueil</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>Quiz Fitness</h1>
            </div>
            <div id="user-info" class="user-info" style="display: none;">
                <!-- Les informations de l'utilisateur seront injectées ici -->
            </div>
            <div id="auth-container" class="auth-buttons">
                <a href="/login.html" class="btn btn-secondary">
                    <i class="fas fa-sign-in-alt"></i> Connexion
                </a>
                <a href="/signup.html" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Inscription
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Découvrez votre programme fitness idéal</h2>
            <p>Répondez à notre quiz personnalisé et obtenez un programme d'entraînement adapté à vos objectifs.</p>
            <button id="startQuiz" class="btn btn-primary btn-large">
                <i class="fas fa-play-circle"></i> Commencer le quiz
            </button>
        </section>
    </main>

    <script src="/components/header.js"></script>
    <script>
        document.getElementById('startQuiz').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/auth/me', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    window.location.href = '/quiz.html';
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Erreur:', error);
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
