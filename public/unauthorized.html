<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Non Autorisé - Fitness Quiz</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <style>
        .unauthorized-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .unauthorized-card {
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .unauthorized-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="unauthorized-container">
        <div class="unauthorized-card">
            <div class="unauthorized-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1 class="mb-4">Accès Non Autorisé</h1>
            <p class="lead">Vous n'avez pas les permissions nécessaires pour accéder à cette page.</p>
            <div class="mt-4">
                <a href="/login.html" class="btn btn-primary mr-2">Se connecter</a>
                <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
            </div>
            <div class="mt-3">
                <p class="text-muted small">
                    Si vous pensez qu'il s'agit d'une erreur, 
                    contactez l'administrateur de votre compte.
                </p>
            </div>
        </div>
    </div>

    <script src="/js/header-loader.js"></script>
    <script src="/js/footer-loader.js"></script>
    <script src="/js/session.js"></script>
    <script src="/js/role-service.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Vérifier et afficher les informations de l'utilisateur connecté
            const user = window.sessionManager.getUserFromSession();
            
            if (user) {
                const userInfoElement = document.createElement('div');
                userInfoElement.classList.add('mt-3', 'text-muted', 'small');
                userInfoElement.innerHTML = `
                    <p>Connecté en tant que : ${user.name} (${user.role})</p>
                `;
                document.querySelector('.unauthorized-card').appendChild(userInfoElement);
            }
        });
    </script>
</body>
</html>
